<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>

    <nav class="navbar navbar-dark bg-primary bg-gradient">
      <h1>Weather Dashboard</h1>
    </nav>

    <div class="container col-sm-3 col-lg-2 py-5 search-city">
        <h2>Search for a City:</h2>

        <div class="row justify-content-start">
            <div class="col-4">
                <input id="city-input" type="text" placeholder="Search" aria-label="default input example">
                <button type="submit" value="submit" class="btn btn-primary">Search</button>
                <ul id="history"></ul>
                <button id="clearBtn">Clear Results</button>
            </div>
      </div>
    </div>

    <section class="container-md">
        <div class="current-city">
            <ul id="results"></ul>
        </div>
    </section>

    <section class="ajax-section">
        <div class="container-sm">
            <ul class="five-day"></ul>
        </div>
    </section>















   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./Assets/script.js"></script>
</body>
</html>
